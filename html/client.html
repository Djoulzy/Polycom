<!DOCTYPE html>
<head>
<meta charset="utf-8">
<script>

var conn;
var brothers = new Set();

var print = function(message) {
    var d = document.createElement("div");
    d.innerHTML = message;
    output.appendChild(d);
};

function Connection() {
    this.createConnection = function(addr)
    {
        var ws = new WebSocket ('ws://'+addr+'/ws');

        ws.onopen = function(evt) {
            print("OPEN");
            name = document.getElementById("HandShake").value
            print("HANDSHAKE: " + name);
            ws.send(name);
        };

        ws.onclose = function(evt) {
			switch(evt.code)
			{
				case 1005:
            		print("CLOSE By Client");
                    ws = null;
                    disconnect()
					break;
				case 1006:
				default:
            		print("CLOSE By SERVER");
					console.log(brothers);
					for (let item of brothers) {
						reconnect(item)
						if (conn.readyState == 0) {
							brothers.delete(item)
						}
						else break;
					}
					break;
			}
        };

        ws.onmessage = function(evt) {
			switch(evt.data.substr(0, 9))
			{
				case "REDIRECT":
					print("REDIRECT: " +  evt.data);
					break;
				case "FLLBCKSRV":
					obj = JSON.parse(evt.data.substr(10));
					for (var k in obj.BRTHLST){
					    if (obj.BRTHLST.hasOwnProperty(k))
							 brothers.add(obj.BRTHLST[k].Httpaddr)
					}
					break;
				default:
					print("INCOMMING: " +  evt.data);
			}
			console.log(brothers);
        };

        ws.onerror = function(evt) {
            print("ERROR: " + evt.data);
        };

        send = function(val)
        {
            ws.send(val);
        }

        return ws;
    }
}

function reconnect(addr)
{
    print("TRYING "+addr);
    conn = new Connection().createConnection(addr);
	return conn;
};

function disconnect()
{
    conn = null;
}

window.addEventListener("load", function(evt) {

    var output = document.getElementById("output");
    var input = document.getElementById("input");

    document.getElementById("open").onclick = function(evt) {
        if (conn != null) return false;
        conn = new Connection().createConnection('{{.Host}}');
        return false;
    };

    document.getElementById("send").onclick = function(evt) {
        if (conn == null) return false;
        print("SEND: " + input.value);
        conn.send(input.value);
        return false;
    };

    document.getElementById("close").onclick = function(evt) {
        conn.close();
        conn = null;
        return false;
    };
});

</script>
</head>
<body>
<table>
<tr><td valign="top" width="50%">
<form>
HandShake: <br/><input id="HandShake" type="text" value="BGtRlX8Awlkp6Myq07_hpw/3MooY08x2wt56w9viNaafsqCnx3ekKay4hoPSGtSAnuna34dITvj_XjoZu30lN2G">
<button id="open">Open</button>
<button id="close">Close</button>
<p>
Messages: <br/><input id="input" type="text" value="Hello world!">
<button id="send">Send</button>
</form>
</td><td valign="top" width="50%">
<div id="output"></div>
</td></tr></table>
</body>
</html>
